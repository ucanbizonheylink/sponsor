<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Uçan Bizon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <style>
    .card {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }
    .card.visible {
      opacity: 1;
      transform: translateY(0);
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header class="header">
    <div class="logo">
      <img src="assets/img/logo.png" alt="Uçan Bizon Logo" />
    </div>
    <nav class="social-links" id="social-links"></nav>
  </header>

  <!-- REKLAM ALANI -->
  <section class="ad-section">
    <a href="#" target="_blank" rel="noopener noreferrer">
      <img src="assets/img/reklamalanı.png" alt="Reklam 1" />
    </a>
    <a href="#" target="_blank" rel="noopener noreferrer">
      <img src="assets/img/reklamalanı.png" alt="Reklam 2" />
    </a>
    <a href="#" target="_blank" rel="noopener noreferrer">
      <img src="assets/img/reklamalanı.png" alt="Reklam 3" />
    </a>
  </section>

  <!-- KARTLAR -->
<section class="card-list">
<div class="card">
  <img src="assets/img/logo1.png" alt="SİTE EKLENECEK" class="card-icon" />
  <h2>SİTE EKLENECEK</h2>
  <p>Herhangi Sponsorluk</p>
  <p>Anlaşmamız Henüz</p>
  <p>Bulunmamaktaıdr.</p>
  <a href="#" class="btn">Giriş Yap</a>
  <a href="https://t.me/ucanbizon" class="card-link">https://t.me/ucanbizon</a>
</div>
</section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="footer-logo">
      <img src="assets/img/logo.png" alt="Uçan Bizon Logo" />
    </div>
    <p>Copyright © 2024 - Uçan Bizon</p>
    <div class="footer-social" id="footer-social"></div>
  </footer>

  <!-- DİNAMİK VERİ YÜKLEME -->
  <script>
    const data = JSON.parse(localStorage.getItem("ucanbizonData")) || { socialLinks: [], cards: [] };

    // Üst sosyal linkler
    const socialLinksNav = document.getElementById("social-links");
    data.socialLinks.forEach(link => {
      const a = document.createElement("a");
      a.href = link.href;
      a.innerHTML = `<i class="${link.icon}"></i> ${link.text}`;
      socialLinksNav.appendChild(a);
    });

    // Kartlar
    const cardList = document.getElementById("card-list");
    data.cards.forEach(card => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `
        <img src="${card.icon}" alt="${card.title}" class="card-icon" />
        <h2>${card.title}</h2>
        ${card.descriptions.map(desc => `<p>${desc}</p>`).join("")}
        <a href="${card.btnHref}" class="btn">${card.btnText}</a>
        <a href="${card.linkHref}" class="card-link">${card.linkText}</a>
      `;
      cardList.appendChild(div);
    });

    // Footer sosyal linkler
    const footerSocial = document.getElementById("footer-social");
    data.socialLinks.forEach(link => {
      const a = document.createElement("a");
      a.href = link.href;
      a.innerHTML = `<i class="${link.icon}"></i> ${link.text}`;
      footerSocial.appendChild(a);
    });

    // Görünme animasyonu
    const cards = document.querySelectorAll('.card');
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add('visible');
          }
        });
      },
      { threshold: 0.2 }
    );
    cards.forEach((card) => observer.observe(card));
  </script>
</body>
</html>
